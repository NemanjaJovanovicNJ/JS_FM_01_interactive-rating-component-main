<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container container-rate">
      <div class="circle circle-star">
        <img src="images/icon-star.svg" class="star-icon" alt="star" />
      </div>
      <h2 class="feedback-question">How did we do?</h2>
      <p class="feedback-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratings-container">
        <button id="1" class="circle circle-rating">1</button>
        <button id="2" class="circle circle-rating">2</button>
        <button id="3" class="circle circle-rating">3</button>
        <button id="4" class="circle circle-rating">4</button>
        <button id="5" class="circle circle-rating">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class="container thank-you hidden">
      <img
        src="images/illustration-thank-you.svg"
        class="thank-you-img"
        alt="ilustration-thank-you"
      />
      <p class="rating-message">You selected 4 out of 5</p>
      <h2 class="thank-you-heading">Thank You!</h2>
      <p class="feedback-text thank-you-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
